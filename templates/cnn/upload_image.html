{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'upload_imageStyle.css' %}">
    <title>CNN</title>
</head>
<body>
    <div class="nav">
        <a href="http://127.0.0.1:8000/">Home</a>
        <a href="http://127.0.0.1:8000/yolo">Yolo</a>
        <a href="http://127.0.0.1:8000/cnn">CNN</a>
    </div>

    <div class="main">
            <div class='intro'>
                <h1>Upload Image</h1>
            </div>
                <form method="post" enctype="multipart/form-data" action="{% url 'upload_image' %}">
                        {% csrf_token %}
                        <input id= "input" type="file" name="image">
                        <label for="input"><p>파일 찾기</p></label>
                        <button class="submitbtn" type="submit">Predict</button>
                </form>
            </div>
    </div>
</body>
</html>
